env:
  default_compile: &default_compile
    sysroot:
      profile:
        - "release"
        - "debug"
      target:
        - "x86_64-unknown-linux-gnu"
        - "x86_64-unknown-linux-musl"

runner:
  require:
    nixpkgs: &nixpkgs
      - "nix/versions.nix"
    compile:
      - <<: *default_compile
        llvm: "18"
        rust:
          - "stable"
          - "1.81.0"
      - <<: *default_compile
        llvm: "19"
        rust:
          - "nightly-2024-10-12"

  inform:
    nixpkgs: *nixpkgs
    compile:
      - <<: *default_compile
        llvm: "latest"
        rust:
          - "nightly"
