# WARNING: This file is generated by the bump.sh script. Do not edit it manually.

# env describes things which I expect will change frequently
# (to the point of needing automation to keep up to date).
env:
  rust_pins:
    stable: &rust_stable "1.82.0"
    nightly: &nightly_pin "2024-11-07"
  llvm_for_rust_pins:
    stable: &llvm_stable "19"
    nightly: &llvm_nightly "19"
  nixpkgs:
    unstable: &nixpkgs_unstable "85f7e662eda4fa3a995556527c87b2524b691933"
  just:
    version: &just_version "1.36.0"
# matrix describes the test structure which I expect to be relatively stable.
matrix:
  toolchain:
    - # pinned stable
      &default
      key: "stable"
      llvm: *llvm_stable
      rust:
        channel: "stable"
        version: *rust_stable
      sysroot:
        profile:
          - "release"
          - "debug"
        target:
          - "x86_64-unknown-linux-gnu"
          - "x86_64-unknown-linux-musl"
      just: *just_version
    - # pinned nightly
      <<: *default
      key: "nightly"
      llvm: *llvm_nightly
      rust:
        channel: "nightly"
        version: *nightly_pin
  nixpkgs:
    - *nixpkgs_unstable
