# WARNING: This file is generated by the bump.sh script. Do not edit it manually.

# env describes things which I expect will change frequently
# (to the point of needing automation to keep up to date).
env:
  rust_pins:
    stable: &rust_stable "1.87.0"
  llvm_for_rust_pins:
    stable: &llvm_stable "20"
  nixpkgs:
    unstable: &nixpkgs_unstable "5395fb3ab3f97b9b7abca147249fa2e8ed27b192"
  just:
    version: &just_version "1.40.0"
# matrix describes the test structure which I expect to be relatively stable.
matrix:
  toolchain:
    - # pinned stable
      &default
      key: "stable"
      llvm: *llvm_stable
      rust:
        channel: "stable"
        version: *rust_stable
      sysroot:
        profile:
          - "release"
          - "debug"
        target:
          - "x86_64-unknown-linux-gnu"
      just: *just_version
  nixpkgs:
    - *nixpkgs_unstable
