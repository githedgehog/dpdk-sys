# WARNING: This file is generated by update-rust-pins.sh script. Do not edit it manually.

# env describes things which I expect will change frequently
# (to the point of needing automation to keep up to date).
env:
  rust_pins:
    stable: &rust_stable "1.81.0"
    nightly: &nightly_pin "nightly-2024-10-16"
  llvm_for_rust_pins:
    stable: &llvm_stable "18"
    nightly: &llvm_nightly "19"
  just_pins:
    stable: &just_stable "1.36.0"
# matrix describes the test structure which I expect to be relatively stable.
matrix:
  nixpkgs:
    - "b69de56fac8c2b6f8fd27f2eca01dcda8e0a4221"
  toolchain:
    - # pinned stable
      &default
      just: *just_stable
      llvm: *llvm_stable
      rust:
        channel: "stable"
        version: *rust_stable
    - # pinned nightly
      <<: *default
      llvm: *llvm_nightly
      rust:
        channel: "nightly"
        version: *nightly_pin
